<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <link rel="stylesheet" href="checkboxStyle.css">
</head>
<body>
    <h3 id="myH3">Just Need Some Information</h3>
    <label id="myLabel">What's Your Name:</label>
    <input id="nameInput"><br><br><br>

    <label id="mySecondLabel">What's Your Position in the Market</label><br>
    <input type="checkbox" id="graduate" value="graduate">
    <label id="graduateLabel">Graduate</label><br>
    <input type="checkbox" id="student" value="student">
    <label id="studentLabel">Student</label><br>
    <input type="checkbox" id="unemployed" value="unemployed">
    <label id="unemployedLabel">Currently Unemployed</label><br><br>

    <button id="submitBtn">Submit Your Information</button>

    

    <script src="checkbox.js"></script>
    
</body>
</html>
