<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temperatureStyle.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <!-- Front face (Celsius) -->
            <div class="card-front">
                <h2>Celsius to Fahrenheit Conversion</h2>
                <input type="text" id="celsiusTemperature" placeholder="Enter temp in Celsius"><br>
                <label id="fahrenheitTemperature"></label><br>
                <button id="toFahrenheitBtn" class="convert">Convert</button><br><br>
                <button id="toFahrenheit" class="to">Convert to Celsius</button>
                <div class="shadow"></div>
            </div>
            <!-- Back face (Fahrenheit) -->
            <div class="card-back">
                <h2>Fahrenheit to Celsius Conversion</h2>
                <input type="text" id="fahrenheitInputTemperature" placeholder="Enter temp in Fahrenheit"><br>
                <label id="celsiusToFTemperature"></label><br>
                <button id="toCelsiusBtn" class="convert">Convert</button><br><br>
                <button id="toCelsius" class="to">Convert to Fahrenheit</button>
                <div class="shadow"></div>
            </div>
        </div>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
