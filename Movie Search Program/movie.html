<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movieStyle.css">
</head>

<body>
    <div class="search-container">
        <input class="userInput" type="text" placeholder="Search for a TV Show/Movie...">
        <button class="searchBtn">
            <img src="images/search.png" alt="Search Icon">
        </button>
    </div><br>

    <img class="moviePoster">
    <label class="movieTitle"></label><br>

    <div class="buttons-container">
        <button class="facebook">
            <img src="images/facebook.png" alt="Facebook Icon">
        </button>
        <button class="twitter">
            <img src="images/twitter.png" alt="Twitter Icon">
        </button>
        <button class="whatsApp">
            <img src="images/whatsapp.png" alt="WhatsApp Icon">
        </button>
        <button class="messenger">
            <img src="images/messenger.png" alt="Messenger Icon">
        </button>
        <button class="reddit">
            <img src="images/reddit.png" alt="Reddit Icon">
        </button>
        <button class="telegram">
            <img src="images/telegram.png" alt="Telegram Icon">
        </button><br><br><br>
    </div>

    <script src="movie.js"></script>
</body>

</html>
