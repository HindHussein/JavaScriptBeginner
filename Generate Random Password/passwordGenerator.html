<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Program</title>
    <link rel="stylesheet" href="passwordGenerationStyle.css">
</head>

<body>
    <div class="card">
        <div class="card-inner">
            <!-- Log In -->
            <div class="loginFace">
                <h2>Login</h2>
                <input type="text" placeholder="Email"><br>
                <input type="password" placeholder="Password"> <br>
                <a href="passwordGenerator.html">Forgot Password?</a><br>
                <button id="loginButton" class="loginButton">Login</button><br>
                <p>Don't have an Account? <button class="toSignUp" id="toSignUp">Signup</button> </p>
                <div class="separator">
                    <span>──────────     Or     ──────────</span>
                </div>
            
            <button class="otherFacebookLogin" id="loginFacebookButton">
                <img src="images/facebook.png" alt="Facebook Icon">
                Login with Facebook
            </button><br>

            <button class="otherGoogleLogin" id="loginGoogleButton">
                <img src="images/googleIcon.png" alt="Google Icon">
                Login with Google
            </button> 

            </div>

            <!-- Sign Up -->
            <div class="signUpFace">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Email"><br>
                <input type="password" placeholder="Create Password"> <br>
                <input type="password" placeholder="Confirm Password"> <br>
                <button id="signUpButton" class="signUpButton">Sign Up</button>
                <p>Already have an Account? <button class="toLogIn" id="toLogIn">Login</button </p>

                    <div class="separator">
                        <span>──────────     Or     ──────────</span>
                    </div>
                
                <button class="otherFacebookLogin" id="loginFacebookButton">
                    <img class="facebookImg" src="images/facebook.png" alt="Facebook Icon">
                    Login with Facebook
                </button><br>

                <button class="otherGoogleLogin" id="loginGoogleButton">
                    <img class="googleImg" src="images/googleIcon.png" alt="Google Icon">
                    Login with Google
                </button>
                
            </div>

        
        </div>
    </div>


    <script src="passwordGenerator.js"></script>
</body>

</html>
