<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Program</title>
    <link rel="stylesheet" href="weatherStyle.css">
</head>
<body>

    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>
    <p class="errorDisplay">Please enter a city</p>

    <div class="card">
        <h3 class="cityDisplay">Miami</h3>
        <p class="tempDisplay">32˚</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="weatherEmoji">☀️</p>

    </div>

    <script src="weather.js"></script>
</body>
</html>
